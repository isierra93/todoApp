<!DOCTYPE html>
<html lang="es">

<head>

            <div class="containerList col-6">

                    <thead>

                        </tr>
                      </thead>
                      <tbody>
                        <tr>

                        <tr>

                        <tr>

                  </table>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/luxon.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
