<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/catico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Amonchi Tasks</title>
</head>

<body>
    <div class="tracker" style="width: 10px; height: 10px;">
        <img src="img/nyan.png" alt="">
    </div>
    <main class="containerMain container-fluid">
        <div class="row containerTime">
            <div id="dateLive" class="col-12 d-flex justify-content-start">
            </div>
        </div>

        <div class="containerTaskApp row mt-5">
            <form class="containerInput col-6 d-flex flex-column mt-5">
                <h1>To Do App</h1>
                <label for="taskInput" class="mt-2">New task:</label>
                <input type="text"  class="mt-3" id="taskInput">
                <button type="submit" id="taskAdd" class="btn btn-outline-success mt-3"><img src="img/add.png" class="addPic" alt="Add pic"></button>
            </form>
            <div class="containerList col-6 mt-5">
                <table id="taskList" class="table table-dark table-striped"></table>      
            </div>
        </div>

    </main>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/luxon.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
